<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshara-Amrutha Virtual Assistant</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="logo.gif" alt="logo" id="logo">
    <h1>I'm <span id="name">Akshara Amrutha</span>, Your <span id="va">your voice for learning</span></h1>
    <img src="voice.gif" alt="voice" id="voice" style="display: none;">
    <button id="btn">
        <img src="mic.svg" alt="mic">
        <span id="content">Click here to talk to me</span>
    </button>
    
    <!-- Response output area -->
    <div id="response-container">
        <h3>Response:</h3>
        <textarea id="response-output" readonly></textarea>
    </div>
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Adinarayana Thota. All rights reserved.</p>
    </footer>
    <script>
        const responseOutput = document.getElementById('response-output');

        function setResponseOutput(content) {
            responseOutput.value = content;
            responseOutput.style.height = 'auto'; // Reset height
            responseOutput.style.height = responseOutput.scrollHeight + 'px'; // Set height based on content
        }

        // Example usage: simulate setting the response dynamically
        document.getElementById('btn').addEventListener('click', () => {
            setResponseOutput("This is a dynamically generated response that adjusts its height based on the content. Try adding more text and see how it grows!");
        });
    </script>


    <script src="script.js"></script>
</body>
</html>
